<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytmp3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home/style.css">
</head>

<body>
    <div id="nav">
        <h4>ytmp3</h4>
    </div>

    <section id="content">
        <input type="text" value="bhZs3ALdL7Y">
        <i id="continue" class="material-icons" show>arrow_forward</i>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div id="vidinfo">
            <img>
            <h2></h2>
        </div>
        <div id="download" disabled>Convert</div>
        <div id="downloadv">Download</div>
        <div id="options">
            <div class="audio">
                <h3>Audio Settings</h3>
                <p><input type="radio" name="astream" value="none">No audio</p>
                <table width="100%">
                    <tr>
                        <th width="30px"></th>
                        <th>bitrate</th>
                        <th>codec</th>
                        <th>size</th>
                    </tr>
                </table>

            </div>
            <div class="video">
                <h3>Video Settings</h3>
                <p><input type="radio" name="vstream" value="none">No video</p>
                <table width="100%">
                    <tr>
                        <th width="30px"></th>
                        <th>res</th>
                        <th>fps</th>
                        <th>bitrate</th>
                        <th>codec</th>
                        <th>size</th>
                    </tr>
                </table>

            </div>
        </div>
    </section>


    <script src="/home/script.js"></script>
</body>

</html>
